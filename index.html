<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sudoku</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Sudoku</h1>
  <div id="hearts">❤️❤️❤️</div>
  <div id="win-message" style="display: none; font-size: 24px; color: green; margin: 15px;">🎉 ניצחת! כל הכבוד! 🎉</div>
  <audio id="win-sound" src="https://www.myinstants.com/media/sounds/level-up.mp3"></audio>
  <div id="sudoku-board"></div>
  <div class="buttons">
    <label for="difficulty">Difficulty:</label>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>
    <button onclick="generateBoard()">New Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
