<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sudoku</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <h1>Sudoku</h1>
  <div id="hearts">❤️❤️❤️</div>
  <div id="sudoku-board"></div>
  <div id="number-bar"></div>
  <div class="buttons">
    <label for="difficulty">Difficulty:</label>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>
    <button onclick="generateBoard()">New Game</button>
  </div>

  <div id="win-message" style="display: none; font-size: 24px; color: green; margin-top: 20px;">
    🎉 כל הכבוד! פתרת את הסודוקו בהצלחה!
  </div>

  <audio id="win-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2b3d357493.mp3?filename=success-fanfare-trumpets-6185.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
